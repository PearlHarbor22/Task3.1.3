<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white fw-bold" th:text="${user.email} + ' with roles: ' + ${user.roles}">user@mail.ru with roles: USER</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-white p-0">
            <ul class="nav flex-column nav-pills mt-3">
                <li class="nav-item">
                    <a class="nav-link active" href="#">User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
            </ul>
        </div>

        <div class="col-10 mt-4">
            <h2>User information-page</h2>

            <div class="card mt-3">
                <div class="card-header">
                    <h5 class="mb-0">About user</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped m-0">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">3</td>
                            <td th:text="${user.name}">user</td>
                            <td th:text="${user.email}">user@mail.ru</td>
                            <td>
                                        <span th:each="role : ${user.roles}"
                                              th:text="${role.name.replace('ROLE_', '')}">USER</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
