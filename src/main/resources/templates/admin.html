<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/js/script.js" defer></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Admin panel</span>
    <span class="navbar-text text-white me-3">
      <span th:text="${#authentication.name}">admin@mail.ru</span> with roles:
      <span th:text="${#authentication.authorities}">[ADMIN, USER]</span>
    </span>
    <a class="btn btn-outline-light" href="/logout">Logout</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-2 bg-light vh-100 pt-3">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#admin-panel">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user}">User</a>
        </li>
      </ul>
    </div>

    <!-- Main content -->
    <div class="col-10 pt-3 tab-content">
      <div class="tab-pane fade show active" id="admin-panel">
        <h2>Admin panel</h2>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#usersTable">Users table</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#newUser">New User</a>
          </li>
        </ul>

        <div class="tab-content border">
          <!-- Users Table -->
          <div class="tab-pane fade show active p-3" id="usersTable">
            <h5>All users</h5>
            <table class="table table-striped">
              <thead>
              <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Roles</th><th>Edit</th><th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                  <span th:each="role : ${user.roles}" th:text="${role.name + ' '}"></span>
                </td>
                <td>
                  <button class="btn btn-info edit-btn"
                          data-bs-toggle="modal"
                          th:data-bs-target="'#editModal-' + ${user.id}">Edit</button>
                </td>
                <td>
                  <button class="btn btn-danger delete-btn"
                          data-bs-toggle="modal"
                          th:data-bs-target="'#deleteModal-' + ${user.id}">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>

            <!-- Модальные окна редактирования и удаления -->
            <div th:each="user : ${users}">
              <!-- Edit Modal -->
              <div class="modal fade" th:id="'editModal-' + ${user.id}" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form th:action="@{/admin/edit}" th:object="${user}" method="post">
                      <div class="modal-header">
                        <h5 class="modal-title">Edit User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>
                      <div class="modal-body">
                        <input type="hidden" th:field="*{id}" />
                        <div class="mb-3">
                          <label>Name</label>
                          <input type="text" class="form-control" th:field="*{name}" />
                        </div>
                        <div class="mb-3">
                          <label>Email</label>
                          <input type="email" class="form-control" th:field="*{email}" />
                        </div>
                        <div class="mb-3">
                          <label>Password</label>
                          <input type="password" class="form-control" th:field="*{password}" />
                        </div>
                        <div class="mb-3">
                          <label>Roles</label>
                          <select class="form-select" th:field="*{roles}" multiple>
                            <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}"></option>
                          </select>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <!-- Delete Modal -->
              <div class="modal fade" th:id="'deleteModal-' + ${user.id}" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form th:action="@{/admin/delete}" method="post">
                      <input type="hidden" name="id" th:value="${user.id}" />
                      <div class="modal-header">
                        <h5 class="modal-title">Delete User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>
                      <div class="modal-body">
                        <p>Are you sure you want to delete user <strong th:text="${user.name}"></strong>?</p>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <!-- New User Form -->
          <div class="tab-pane fade p-3" id="newUser">
            <h5>Add new user</h5>
            <form th:action="@{/admin}" th:object="${newUser}" method="post">
              <div class="form-group mb-3">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" />
              </div>
              <div class="form-group mb-3">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}" />
              </div>
              <div class="form-group mb-3">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{password}" />
              </div>
              <div class="form-group mb-3">
                <label>Roles</label>
                <select class="form-select" th:field="*{roles}" multiple>
                  <option th:each="role : ${allRoles}" th:value="${role.id}" th:text="${role.name}">ROLE</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success">Add User</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin.js"></script>

</body>
</html>
